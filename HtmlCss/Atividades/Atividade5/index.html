<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários</title>
  <link rel="stylesheet" href="./src/style.css">
</head>
<body>
  
  <div class="container">
    <form action="post">
    <div class="formulario">
      <label for="nomeDoUsuario">Insira seu nome:</label>
      <input type="text" id="nomeDoUsuario">
    </div>
    <div class="formulario">
      <label for="nomeDoUsuario">Insira seu nome:</label>
      <input type="text" id="nomeDoUsuario">
    </div>
    <div class="formulario">
      <label for="dataDeNascimento">Insira sua data de nascimento:</label>
      <input type="date" id="dataDeNascimento">
    </div>
    <div class="formulario">
      <label for="enderecoUsuario">Cidade:</label>
      <input type="text" id="enderecoUsuario">
    </div>
    <div class="formulario">
      <label for="bairroUsuario">Bairro:</label>
      <input type="text" id="bairroUsuario">
    </div>
    <div class="formulario">
      <label for="ruaUsuario">Rua:</label>
      <input type="text" id="enderecoUsuario">
    </div>
    <div class="formulario">
      <h3>Nivel de Escolaridade</h3>
      <label for="ensinoBasico">Ensino Basico</label>
      <input type="radio" id="ensinoBasico" name="ensino">
      <hr>
      <label for="ensinoMedio">Ensino Médio</label>
      <input type="radio" id="ensinoMedio" name="ensino">
      <hr>
      <label for="ensinoSuperior">Ensino Superior</label>
      <input type="radio" id="ensinoSuperior" name="ensino">
      <hr>
    </div>
    <div class="formulario">
    <label for="objetivoUsuario">Objetivo:</label>
    <input type="text" id="objetivoUsuario">
    </div>
    </form>
  </div>
</body>
</html>
