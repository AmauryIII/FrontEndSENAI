<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Center Kids</title>
  <link rel="stylesheet" href="./src/style.css">
</head>
<body>
  <header>
    <div id="topo">
        <p>Frete Grátis acima de R$80</p>
        <div id="submenu">
            <div id="whatsapp">
                <img src="./src/img/whatsapp-icon.png" alt="">
                <a href="#">Fale pelo Whatsapp</a>
            </div>

            <div id="duvida">
                <img src="./src/img/interrogacao.png" alt="">
                <a href="#">Tire suas dúvidas</a>
            </div>
        </div>
    </div>

    <div id="titulo">
        <h1>center kids</h1>
    </div>

    <div id="menu">
        <div id="menu1">
            <nav>
                <ul>
                    <li><a href="../index.html">Pagina Inicial</a></li>
                    <li><a href="../catalogo/index.html">Ver Coleção</a></li>
                    <li><a href="#">Nossa História</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </div>

        <div id="menu2">
            <div id="pesquisa"><input type="text"></div>
            <div id="submenu2">
                <img src="./src/img/icons8-usuário-homem-com-círculo-48.png" alt="">
                <a href="../login/index.html">Login</a>
                <img src="./src/img/icons8-carrinho-de-compras-32.png" alt="">
            </div>
        </div>
    </div>
</header>

  <main>
    <div id="container">
      <div class="form">
        <form action="#">

          <div class="form-header">
            <div class="title">
              <h1>Cadastre-se</h1>
            </div>
            <div class="login-button">
              <button><a href="../login/index.html">Entrar</a></button>
            </div>
          </div>

          <div class="input-group">
            <div class="input-box">
              <label for="primeiroNome">Primeiro Nome</label>
              <input id="primeiroNome" type="text" name="primeiroNome" placeholder="Digite seu primeiro nome" required>
            </div>

            <div class="input-box">
              <label for="ultimoNome">Sobrenome</label>
              <input id="ultimoNome" type="text" name="ultimoNome" placeholder="Digite seu sobrenome" required>
            </div>

            <div class="input-box">
              <label for="emailUser">Email</label>
              <input id="emailUser" type="text" name="emailUser" placeholder="Digite o seu email" required>
            </div>
            
            <div class="input-box">
              <label for="celular">Celular</label>
              <input id="celular" type="text" name="celular" placeholder="(xx) xxx-xxx" required>

              <div class="input-box">
                <label for="senhaUser">Senha</label>
                <input id="senhaUser" type="password" name="senhaUser" placeholder="Digite a sua senha" required>
              </div>

              <div class="input-box">
                <label for="senhaUserc">Confirme sua senha</label>
                <input id="senhaUserc" type="password" name="senhaUserc" placeholder="Digite a sua senha novamente" required>
              </div>
            </div>
          </div>

          <div class="gender-inputs">
            <div class="gender-title">
              <h6>Gênero</h6>
            </div>
            
            <div class="gender-group">
              <div class="gender-input">
                <input type="radio" id="feminino" name="genero">
                <label for="feminino">Feminino</label>
              </div>

              <div class="gender-input">
                <input type="radio" id="masculino" name="genero">
                <label for="masculino">Masculino</label>
              </div>

              <div class="gender-input">
                <input type="radio" id="outros" name="genero">
                <label for="outros">Outros</label>
              </div>

              <div class="gender-input">
                <input type="radio" id="none" name="genero">
                <label for="none">Prefiro não dizer</label>
              </div>
            </div>
          </div>

            <div class="continue-button">
              <button><a href="#">Continuar</a></button>
            </div>
        </form>
      </div>
    </div>

  </main>
</body>
</html>
